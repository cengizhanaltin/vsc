<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Css</title>

    <style>
      /* Internal Css*/

      h1 {
        color: red;
        font-size: 50px;
        text-align: center;
      }

      p {
        color: green;
        font-size: 25px;
        text-align: left;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1 style="border: 1px solid grey">Web Geliştirme</h1>
    <!--Inline Css-->

    <p style="color: blue; font-size: 30px">Uygulamalı Web Geliştirme</p>
    <!--Inline Css-->
    <p>Uygulamalı Web Geliştirme</p>
    <p style="border: none">Uygulamalı Web Geliştirme</p>
    <!--Inline Css-->
  </body>
</html>
