<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDs & Classes</title>
    <style>
      p {
        font-size: 20px !important;
      }
      .f22 {
        font-size: 22px;
      }
      .f30 {
        font-size: 30px;
      }

      .f40 {
        font-size: 40px;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }

      h1 {
        color: green;
      }

      #header {
        font-size: 45px;
      }

      #paragraf {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <h1 id="header" class="red">Kurslarımıza Hoş Geldiniz</h1>
    <p id="paragraf" class="f40">Komple Uygulamalı Web Geliştirme</p>
    <p class="blue f22">Komple Uygulamalı Web Geliştirme</p>
    <p class="red">Komple Uygulamalı Web Geliştirme</p>
    <p>Komple Uygulamalı Web Geliştirme</p>
  </body>
</html>
